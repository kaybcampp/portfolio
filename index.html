<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayb Campbell - Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Centered navigation buttons container styling */
        .nav-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .nav-button {
            background-color: #00ff00;
            color: black;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .nav-button:hover {
            background-color: #00cc00;
        }

        /* Styling for the intro container */
        .intro-container {
            max-width: 700px;
            margin: auto;
            padding: 40px;
            background: rgba(0, 0, 0, 0.85);
            border-radius: 15px;
            text-align: center;
            color: white;
        }

        .highlight {
            color: #00ff00;
        }

        .cta-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #00ff00;
            color: black;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #00cc00;
        }
    </style>
</head>
<body>
    <!-- Semi-translucent overlay block for content -->
    <div class="intro-container">
        <!-- Navigation buttons inside the black container -->
        <div class="nav-buttons">
            <a href="index.html" class="nav-button">Home</a>
            <a href="projects.html" class="nav-button">Projects</a>
            <a href="skills.html" class="nav-button">Skills</a>
            <a href="contact.html" class="nav-button">Contact</a>
        </div>

        <h1 id="intro-text">Hi, I'm <span class="highlight">Kayb Campbell</span></h1>
        <p class="subtext">Exploring the art of code, for the love of creating something elegantly unseen.</p>
        <a href="projects.html" class="cta-button">View My Work</a>
    </div>
</body>
</html>
